<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>GogyUp</title>
    <script src="../vendors/angular.min.js"></script>
    <script src="../vendors/angular-route.min.js"></script>
    <script type="../vendors/angular-animate.min.js"></script>
    <script src="../vendors/jquery-3.1.0.min.js" charset="utf-8"></script>
    <script src="../vendors/jquery-ui.min.js" charset="utf-8"></script>
    <script src="../vendors/jquery.lettering-0.6.1.min.js" charset="utf-8"></script>
    <script src="../scripts/styleScript.js" charset="utf-8"></script>
    <script src="../scripts/client.js" charset="utf-8"></script>
    <script src="../scripts/controllers/firstTryController.js" charset="utf-8"></script>
    <script src="../scripts/controllers/secondTryController.js" charset="utf-8"></script>
    <script src="../scripts/controllers/thirdTryController.js" charset="utf-8"></script>
    <script src="../scripts/factories/SpellingFactory.js" charset="utf-8"></script>
    <script src="http://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../vendors/jquery-ui.min.css">
    <link rel="stylesheet" href="../styles/foundation.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/sass.scss" media="screen" title="no title">
    <link rel="stylesheet" href="../styles/main.css">
  </head>
  <body ng-controller="mainController">
    <div class="fonty">
    <div ng-class="{'shake': shakeIt}">
      <div ng-class="{'pyro': fireworks}">
        <div class="before"></div>
        <div class="after"></div>
        <button ng-click="dataSentence = !dataSentence">ChangeFont</button>
        <!-- <div ng-hide="font">
        <button ng-click="changeFont()">Change Font</button>
      </div>
      <div ng-show="font">
        <button ng-click="revertFont()">Revert Font</button>
      </div> -->
          <div ng-init="displaySentence()" class="container">
          <div id='close' type="button" ng-click="getRidOfMe()"><i class="fa fa-window-close fa-2x"></i></div>
            <h3 ng-class="dataSentence ? '@font-face': 'font-change'" ng-bind-html="displaySent"></h3>
            <div class="button-container">
          <button class="play-word" ng-click='speakWord()'><i class="fa fa-volume-up" id="play-word" aria-hidden="true"></i>&nbsp;Word</button>
          <button class="play-sentence" ng-click='speakSentence()'><i class="fa fa-volume-up" id="play-sentence" aria-hidden="true"></i>&nbsp;Sentence</button>
        </div>
      </div>
      <main ng-view></main>
    </div>
    </div>
  </div>
  </body>
</html>
