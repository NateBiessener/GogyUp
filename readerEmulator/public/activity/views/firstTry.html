<div ng-init="displayWord()"></div>
<div class="playing-field">
  <!-- <canvas id="canvas"> -->
    <div ng-repeat="letter in placedWord track by $index" ng-class="{'changeBackground': change[$index]}" class="data-tiles" style="margin: 5px; margin-top: 40px;">
      <p ng-click="removeLetter($index, letter.placedIndex)" style="display: inline;">{{letter.letter}}</p>
    </div>
  <!-- </canvas> -->
</div>
<div ng-repeat="letter in allLetter track by $index" ng-click="placeLetter(letter, $index)" class="data-tiles" ng-hide="placed[$index]">
  {{letter}}
</div>

<div ng-show="correctAnswer">Great job!</div>
<div ng-show="incorrectAnswer">Try again!</div>
<a ng-if="incorrectAnswer" href="#secondTry">Next Try</a>
<button ng-hide="incorrectAnswer || correctAnswer" ng-click="checkSpelling(placedWord); correctPlacement(placedWord)" class="testButton"><i class="fa fa-check" id="button-check" aria-hidden="true"></i>&nbsp;Check Spelling</button>
