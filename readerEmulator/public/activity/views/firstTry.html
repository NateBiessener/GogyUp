<div ng-init="displayWord()"></div>
<div ng-repeat="letter in placedWord track by $index" style="display: inline; margin: 2px; border: 1px solid black">
  <a ng-click="removeLetter($index)">{{letter}}</a>
</div>
<br>
<div ng-repeat="letter in allLetter track by $index" style="display: inline;">
  <p ng-click="placeLetter(letter)" style="display: inline;">{{letter}}</p>
</div>
<div ng-hide="hideGame">TEST</div>
<div ng-show="correctAnswer">Great job!</div>
<div ng-show="incorrectAnswer">Try again!</div>
<button ng-click="checkSpelling(placedWord)">Check Spelling</button>
<a href="#secondTry">Second Screen for Testing</a>
